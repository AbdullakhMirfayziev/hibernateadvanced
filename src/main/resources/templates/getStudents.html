<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Student form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="container mt-5">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
            <th scope="col">More info</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="student, current : ${students}">
            <td th:text="${current.index + 1}"></td>
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>

            <td>
                <form th:action="@{students/{id}/delete(id=${student.id})}" method="POST">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </form>
            </td>

            <td>
                <form th:action="@{students/{id}/updateForm(id=${student.id})}" >
                    <button type="submit" class="btn btn-success">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </form>
            </td>

            <td>
                <form th:action="@{students/{id}(id=${student.id})}">
                    <button type="submit" class="btn btn-link">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </form>
            </td>

        </tr>
        </tbody>


    </table>

    <br>
    <form th:action="@{students/studentForm}">
        <button class="btn btn-primary">
            <i class="fa-solid fa-user-plus"></i>
        </button>
    </form>

    <br>

    <form th:action="@{/}">
        <button class="btn btn-danger">
            Back home
        </button>
    </form>



</div>





</body>

</html>
