<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Courses   form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="container mt-5">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Instructor id</th>
            <th scope="col">Delete course</th>
            <th scope="col">Update</th>
            <th scope="col">Reviews</th>
            <th scope="col">More info</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="course, current : ${courses}">
            <td th:text="${current.index + 1}"></td>
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.price}"></td>
            <td th:text="${course.instructorId}"></td>

            <td>
                <form th:action="@{courses/{courseId}/delete(courseId=${course.id})}" method="POST" onclick="return confirm('Are you sure delete this course?')">
                    <input type="hidden" name="_method" value="delete">
                    <button class="btn btn-danger">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>

                </form>
            </td>

            <td>
                <form th:action="@{courses/{id}/updateForm(id=${course.id})}">
                    <button class="btn btn-success">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </form>
            </td>


            <td>
                <form th:action="@{courses/{id}/courseReview(id=${course.id})}" method="GET">
                    <button class="btn btn-warning">
                        <i class="fa-solid fa-star"></i>
                    </button>
                </form>
            </td>

            <td>
                <form th:action="@{courses/{id}(id=${course.id})}">
                    <button type="submit" class="btn btn-link">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </form>
            </td>


        </tr>
        </tbody>


    </table>

    <br>

    <form th:action="@{/}">
        <button class="btn btn-danger">
            Back home
        </button>
    </form>


</div>





</body>

</html>
