<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Instructor form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container mt-5">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Youtube Channel</th>
                    <th scope="col">Hobby</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                    <th scope="col">More info</th>
                </tr>
            </thead>
            <tbody>
                <tr  th:each="instructor, current : ${instructors}">
                    <td th:text="${current.index + 1}"></td>
                    <td th:text="${instructor.id}"></td>
                    <td th:text="${instructor.firstName}"></td>
                    <td th:text="${instructor.lastName}"></td>
                    <td th:text="${instructor.email}"></td>
                    <td th:text="${instructor.youtubeChannel}"></td>
                    <td th:text="${instructor.hobby}"></td>


                    <td>
                        <form th:action="@{instructors/{id}/updateForm(id=${instructor.id})}"   >
<!--                            <input type="hidden" name="_method" value="put">-->
                            <button class="btn btn-success">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </form>
                    </td>

<!--                    <td sec="hasAnyRole{'Role1', 'Role2' ...}">-->
                    <td>
                        <form th:action="@{instructors/{id}(id=${instructor.id})}" method="POST">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </form>
                    </td>

                    <td>
                        <form th:action="@{instructors/{id}(id=${instructor.id})}">
                            <button type="submit" class="btn btn-link">
                                <i class="fa-solid fa-angle-right"></i>
                            </button>
                        </form>
                    </td>

                </tr>
            </tbody>


        </table>



        <form th:action="@{instructors/createInstructor}">
            <button  class="btn-primary btn-lg add">
                <i class="fa-solid fa-user-plus"></i>
            </button>
        </form>
        <br>

        <form th:action="@{/}">
            <button class="btn btn-danger">
                Back home
            </button>
        </form>
    </div>







</body>

</html>
