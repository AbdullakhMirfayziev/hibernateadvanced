<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Course form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

<div class="container mt-5 mb-2">

    <div>
        <h3>
            Course's title:
            <span th:text=" ${course.title}"></span>
        </h3>
    </div>

    <div>
        <h3>
            Course's description:
            <span th:text=" ${course.description}"></span>
        </h3>
    </div>

    <div>
        <h3>
            Course's price:
            <span th:text=" ${course.price}"></span>
        </h3>
    </div>


    <h3>Instructor's students:</h3>
</div>


<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, current : ${students}">
            <td th:text="${current.index + 1}"></td>
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>



        </tr>

        </tbody>


    </table>

    <form th:action=" @{{courseId}/students(courseId=${course.id})}" method="get">
        <button type="submit" class="btn btn-success btn-lg">
            <i class="fa-solid fa-plus"></i>
        </button>
    </form>

    <br>

    <form th:action="@{/web/courses}">
        <button class="btn btn-danger">
            back
        </button>
    </form>




</div>



</body>

</html>
