<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Courses form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<h1>These another courses to enroll the student</h1>

<div class="container mt-5">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Instructor id</th>
            <th scope="col">add the student</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="course, current : ${courses}">
            <td th:text="${current.index + 1}"></td>
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.price}"></td>
            <td th:text="${course.instructorId}"></td>

            <td>
                <form th:action="@{'enrollStudent/' + ${course.id}}" method="post">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>


    </table>


</div>





</body>

</html>
